<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ConvertWiz</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-700 min-h-screen">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-700 flex items-center justify-center z-50" style="top: 0; left: 0; width: 100vw; height: 100vh;">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-white mx-auto mb-4"></div>
            <p class="text-white text-lg">Loading Admin Dashboard...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white/10 backdrop-blur-md border-b border-white/20" style="display: none;">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="text-2xl font-bold text-white">
                        ConvertWiz ⚡ Admin
                    </a>
                </div>
                
                <!-- User Info & Logout -->
                <div class="flex items-center space-x-4">
                    <div id="admin-user-info" class="text-white">
                        <span id="admin-user-email" class="text-sm"></span>
                    </div>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8" style="display: none;">
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Total Users Card -->
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-500 bg-opacity-75 rounded-full">
                        <i class="fas fa-users text-white text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-white/70 text-sm">Total Users</p>
                        <p id="total-users" class="text-white text-2xl font-bold">1,250</p>
                    </div>
                </div>
            </div>

            <!-- Free Users Card -->
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                <div class="flex items-center">
                    <div class="p-3 bg-green-500 bg-opacity-75 rounded-full">
                        <i class="fas fa-user text-white text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-white/70 text-sm">Free Users</p>
                        <p id="free-users" class="text-white text-2xl font-bold">980</p>
                    </div>
                </div>
            </div>

            <!-- Premium Users Card -->
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-500 bg-opacity-75 rounded-full">
                        <i class="fas fa-crown text-white text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-white/70 text-sm">Premium Users</p>
                        <p id="premium-users" class="text-white text-2xl font-bold">270</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- User Plan Distribution Chart -->
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                <h3 class="text-white text-lg font-semibold mb-4">User Plan Distribution</h3>
                <canvas id="planChart" width="400" height="200"></canvas>
            </div>

            <!-- Recent Activity -->
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                <h3 class="text-white text-lg font-semibold mb-4">System Status</h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="text-white/70">Server Status</span>
                        <span class="text-green-400 font-semibold">
                            <i class="fas fa-circle text-xs mr-1"></i>Online
                        </span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-white/70">Firebase Connection</span>
                        <span class="text-green-400 font-semibold">
                            <i class="fas fa-circle text-xs mr-1"></i>Connected
                        </span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-white/70">API Endpoints</span>
                        <span class="text-green-400 font-semibold">
                            <i class="fas fa-circle text-xs mr-1"></i>Active
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
            <h3 class="text-white text-lg font-semibold mb-4">Quick Actions</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button id="refresh-data" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh Data
                </button>
                <button id="export-users" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-3 rounded-lg transition-colors">
                    <i class="fas fa-download mr-2"></i>Export Users
                </button>
                <a href="index.html" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-3 rounded-lg transition-colors text-center">
                    <i class="fas fa-home mr-2"></i>Back to Site
                </a>
            </div>
        </div>
    </main>

    <script>
        // Simple admin authentication using localStorage
        class SimpleAdminDashboard {
            constructor() {
                this.authorizedAdmins = [
                    'iqbalaiwork@gmail.com',
                    'iqbalbashasi@gmail.com', 
                    'sajoshaikh@gmail.com',
                    'support@convertwiz.in'
                ];
                this.init();
            }

            init() {
                console.log('Simple admin dashboard initializing...');
                
                // Check localStorage for user session
                const userSession = localStorage.getItem('convertWizUser');
                console.log('Checking localStorage for convertWizUser:', userSession ? 'Found' : 'Not found');
                
                if (userSession) {
                    try {
                        const userData = JSON.parse(userSession);
                        console.log('Found user session:', userData.email);
                        
                        if (this.isAuthorizedAdmin(userData.email)) {
                            console.log('✅ Admin access granted for:', userData.email);
                            this.showDashboard(userData);
                            return;
                        } else {
                            console.log('❌ User not authorized:', userData.email);
                        }
                    } catch (error) {
                        console.error('Error parsing user session:', error);
                    }
                }
                
                // If no valid session, show unauthorized
                console.log('No valid admin session found, showing unauthorized page');
                this.showUnauthorized();
            }

            isAuthorizedAdmin(email) {
                return this.authorizedAdmins.includes(email);
            }

            showDashboard(userData) {
                console.log('Showing admin dashboard for:', userData.email);
                
                const loadingScreen = document.getElementById('loading-screen');
                const header = document.querySelector('header');
                const main = document.querySelector('main');
                
                console.log('Elements found:', {
                    loadingScreen: !!loadingScreen,
                    header: !!header,
                    main: !!main
                });
                
                if (loadingScreen) loadingScreen.style.display = 'none';
                if (header) header.style.display = 'block';
                if (main) main.style.display = 'block';
                
                const emailElement = document.getElementById('admin-user-email');
                if (emailElement) {
                    emailElement.textContent = userData.email;
                }
                
                console.log('Admin dashboard UI should now be visible');
                
                // Force scroll to top to fix positioning issues
                window.scrollTo(0, 0);
                document.body.scrollTop = 0;
                
                this.setupLogout();
                this.createChart();
                this.setupActions();
            }

            showUnauthorized() {
                document.getElementById('loading-screen').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-lock text-red-400 text-6xl mb-4"></i>
                        <h2 class="text-white text-2xl font-bold mb-4">Access Denied</h2>
                        <p class="text-white/80 mb-6">Please login as an authorized admin to access this dashboard.</p>
                        <div class="space-y-3">
                            <a href="index.html" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition-colors inline-block">
                                Login as Admin
                            </a>
                            <br>
                            <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors inline-block">
                                Back to ConvertWiz
                            </a>
                        </div>
                    </div>
                `;
            }

            setupLogout() {
                document.getElementById('logout-btn').addEventListener('click', () => {
                    localStorage.removeItem('convertWizUser');
                    sessionStorage.clear();
                    window.location.href = 'index.html';
                });
            }

            createChart() {
                const ctx = document.getElementById('planChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Free', 'Standard', 'Premium'],
                        datasets: [{
                            data: [980, 200, 70],
                            backgroundColor: ['#10B981', '#3B82F6', '#F59E0B'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: 'white',
                                    padding: 20
                                }
                            }
                        }
                    }
                });
            }

            setupActions() {
                document.getElementById('refresh-data').addEventListener('click', () => {
                    alert('Data refresh functionality would be implemented here');
                });
                
                document.getElementById('export-users').addEventListener('click', () => {
                    alert('User export functionality would be implemented here');
                });
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleAdminDashboard();
        });
    </script>
</body>
</html>
